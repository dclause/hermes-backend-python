!ArduinoBoard
name: 'Testing Board'
id: 1
model: 'MEGA'
protocol: !SerialProtocol
  port: 'COM3'
actions:
  - !LedDevice
    id: 1
    name: LED Orange
    default: false
    pin: 13
    group: 1
  - !ServoDevice
    id: 2
    name: "Mini servo"
    default: 0
    pin: 9
    tmin: 0
    tmax: 180
    min: 0
    max: 180
    speed: 90
    acceleration: 10
    group: 2
  - !ServoDevice
    id: 3
    name: "Maxi servo"
    default: 0
    pin: 8
    tmin: 0
    tmax: 300
    min: 0
    max: 300
    speed: 90
    acceleration: 50
    group: 2
inputs: [ ]

