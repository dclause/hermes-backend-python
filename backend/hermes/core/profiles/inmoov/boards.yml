!ArduinoBoard
name: 'Board Left'
id: 1
model: 'MEGA'
protocol: !SerialProtocol
  port: '/dev/tty/ACM0'
actions:
  - !ServoDevice
    id: 1
    name: "Wrist"
    default: 150
    pin: 7
    tmin: 0
    tmax: 300
    min: 0
    max: 300
    speed: -1
    acceleration: 90
  - !ServoDevice
    id: 2
    name: "Thumb"
    default: 40
    pin: 2
    tmin: 0
    tmax: 300
    min: 0
    max: 220
    speed: -1
    acceleration: -1
  - !ServoDevice
    id: 3
    name: "Index"
    default: 60
    pin: 3
    tmin: 0
    tmax: 300
    min: 0
    max: 220
    speed: -1
    acceleration: -1
  - !ServoDevice
    id: 4
    name: "Middle"
    default: 70
    pin: 4
    tmin: 0
    tmax: 300
    min: 0
    max: 220
    speed: -1
    acceleration: -1
  - !ServoDevice
    id: 5
    name: "Ring"
    default: 100
    pin: 5
    tmin: 0
    tmax: 300
    min: 0
    max: 220
    speed: -1
    acceleration: -1
  - !ServoDevice
    id: 6
    name: "Pinky"
    default: 140
    pin: 6
    tmin: 0
    tmax: 300
    min: 0
    max: 220
    speed: -1
    acceleration: -1
inputs: [ ]

