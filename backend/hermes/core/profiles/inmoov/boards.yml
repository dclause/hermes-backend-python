!ArduinoBoard
name: 'Board Left'
id: 1
model: 'MEGA'
protocol: !SerialProtocol
  port: '/dev/ttyACM0'
actions:
  - !ServoDevice
    id: 1
    name: "Left #Wrist"
    default: 200
    pin: 7
    tmin: 0
    tmax: 300
    min: 0
    max: 300
    speed: -1
    acceleration: -1
  - !ServoDevice
    id: 2
    name: "Left #Thumb"
    default: 40
    pin: 2
    tmin: 0
    tmax: 300
    min: 0
    max: 220
    speed: -1
    acceleration: -1
  - !ServoDevice
    id: 3
    name: "Left #Index"
    default: 55
    pin: 3
    tmin: 0
    tmax: 300
    min: 0
    max: 220
    speed: -1
    acceleration: -1
  - !ServoDevice
    id: 4
    name: "Left #Middle"
    default: 65
    pin: 4
    tmin: 0
    tmax: 300
    min: 0
    max: 220
    speed: -1
    acceleration: -1
  - !ServoDevice
    id: 5
    name: "Left #Ring"
    default: 85
    pin: 5
    tmin: 0
    tmax: 300
    min: 0
    max: 220
    speed: -1
    acceleration: -1
  - !ServoDevice
    id: 6
    name: "Left #Pinky"
    default: 70
    pin: 6
    tmin: 0
    tmax: 300
    min: 0
    max: 220
    speed: -1
    acceleration: -1
inputs: [ ]

