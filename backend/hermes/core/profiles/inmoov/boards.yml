!ArduinoBoard
name: 'Arduino board A'
id: 1
model: 'MEGA'
protocol: !SerialProtocol
  port: 'COM3'
actions:
  - !BooleanAction
    id: 2
    name: LED Orange
    default: false
    pin: 13
  - !ServoAction
    id: 3
    name: "Hand Left #Wrist"
    default: 160
    pin: 7
    min: 0
    max: 300
    start: 0
    end: 300
  - !ServoAction
    id: 4
    name: "Hand Left #Thumb"
    default: 0
    pin: 2
    min: 0
    max: 300
    start: 0
    end: 200
  - !ServoAction
    id: 5
    name: "Hand Left #Index"
    default: 0
    pin: 3
    min: 0
    max: 300
    start: 0
    end: 200
  - !ServoAction
    id: 6
    name: "Hand Left #Middle"
    default: 0
    pin: 4
    min: 0
    max: 300
    start: 0
    end: 200
  - !ServoAction
    id: 7
    name: "Hand Left #Ring"
    default: 0
    pin: 5
    min: 0
    max: 300
    start: 0
    end: 200
  - !ServoAction
    id: 8
    name: "Hand Left #Pinky"
    default: 0
    pin: 6
    min: 0
    max: 300
    start: 0
    end: 200
inputs: [ ]
