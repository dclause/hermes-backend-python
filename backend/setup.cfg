[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --color=yes --cov=hermes --cov-report=term -ra
log_cli = 1
log_cli_level = INFO

[pylint.master]
init-hook = import sys; sys.path.append(".");

[pylint.format]
max-line-length = 123
good-names=id

[pylint.messages_control]
disable = too-few-public-methods,too-many-ancestors

[yalp.style]
based_on_style = google

[flake8]
exclude =
    .git,
    __pycache__,
    .pytest_cache,
    venv

ignore =
    # Put Error/Style codes here e.g. H301

max-complexity = 10
max-line-length = 120

[bandit]
targets: hermes

[coverage:run]
branch = True
omit =
    */__main__.py
    */tests/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.:

[coverage:html]
directory = tests/report
